<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
    layout:decorator="layout" lang="en">
    
    <head>
    	<title>Who Am I?</title>
    </head>
    
    <div layout:fragment="content">
      Hello, <p id="username" th:text="${username}">username</p>
      Email: <p id="email" th:text="${user.email}">email@example.com</p>
      Display Name: <p id="displayName" th:text="${user.displayName}">First Last</p>
    </div><!-- /.container -->
</html>
