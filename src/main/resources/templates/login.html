<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Login</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet"></link>
    
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet"></link>
	<link href="css/social-buttons.css" rel="stylesheet"></link>
	<link href="css/login.css" rel="stylesheet"></link>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">

	<div class="row">
	<div class="col-md-4"></div>
	<div class="col-md-4">
	
	  <p id="error" th:if="${param.error ne null}">Invalid Email or Password</p>
	  <p id="logout" th:if="${param.logout ne null}">You have been logged out.</p>
	  
	  <h2>Login via</h2>
	  <div class="social-buttons">
	    <a href="#" class="btn btn-lg btn-block btn-fb"><i class="fa fa-facebook"></i> Facebook</a>
	    <a href="#" class="btn btn-lg btn-block btn-tw"><i class="fa fa-twitter"></i> Twitter</a>
	  </div>
	  <br /><div class="strike">or</div><br />
      <form class="form-signin" th:action="@{/login}" method="post">
        <label for="inputEmail" class="sr-only">username</label>
        <input type="email" id="inputEmail" name="username" class="form-control" placeholder="Email Address" required="required" autofocus="autofocus" />
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required="required" />
        <label><input type="checkbox" value="remember-me" /> Remember me</label>
         | <a href="">Forgot password?</a>
        <button id="loginSubmit" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
      </form>
      
      <br />
      <div class="bottom text-center">
	    Don't have an account? <a href="userCreateForm.html" th:href="@{/user/register}"><b>Sign up &gt;&gt;</b></a>
	  </div>
    </div> <!-- col -->
    <div class="col-md-4"></div>
    </div> <!-- row -->
      
    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
